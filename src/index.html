<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Java Fiddle</title>
<script src="cheetajs.js"></script>
<script src="javafiddle.js"></script>
<link rel="stylesheet" type="text/css" href="javafiddle.css">
</head>
<body>
	<div data-model.="jf">
		<div class="name">Java Fiddle</div>
		<a class="cl-srv" href="/download">Download and run client.jar</a>
		<input type="number" data-bind.="port" placeholder="custom port">
		<div class="class-sec">
			Class List
			<div class="button" data-onclick.onkeyupspace.=".showAddClass=true">+</div>
			<div class="add-class" data-show.=".showAddClass" data-init.='.showAddClass=false'>
				<div class="close" data-onclick.onkeyupspace.=".showAddClass=false">X</div>
				<input type="text" data-bind.=".newClassName">
				<div class="button" data-onclick.onkeyupspace.=".addClass(.newClassName)"></div>
			</div>
			<ul class="classes">
				<li data-for.="clazz in .classes" data-class.="$i==.selIndex ? 'highlight' : ''" data-onclick.onkeyupspace.=".selClass= clazz; .selIndex=$i">
					<div data-text.="clazz.name"></div>
					<div class="button" data-onclick.onkeyupspace.=".removeClass(clazz)">X</div>
				</li>
			</ul>
		</div>
		<div class="lib-sec">
			<div class="button" data-onclick.onkeyupspace.=".showAddLib=true">+</div>
			<div class="add-lib" data-show.=".showAddLib" data-init.='.showAddLib = false'>
				<div class="close" data-onclick.onkeyupspace.=".showAddLib=false">X</div>
				<input type="text" name="name" data-bind.=".newLibName">
				<label><input type="radio" name="type" data-bind.=".newLibType" value="maven">Maven</label>
				<label><input type="radio" name="type" data-bind.=".newLibType" value="url">
				URL: <input type="text" name="url" data-bind.=".newLibUrl"></label>
				<div class="button" data-onclick.onkeyupspace.=".addLib(.newLibName, .newLibType, .newLibUrl);showAddLib=false"></div>
			</div>
			<ul class="libs">
				<li data-for.="lib in .libs">
					<div data-text.="lib.name + '(' + lib.version + ')'" data-title.="lib.type + ' - ' + lib.url"></div>
					<div class="button" data-onclick.onkeyupspace.=".removeLib(lib)">X</div>
				</li>
			</ul>
			<div class="java-src">
				<textarea rows="20" cols="20" data-bind.=".selClass.src"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
