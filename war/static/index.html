<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Java Fiddle</title>
<script src="cheetajs.js"></script>
<script src="javafiddle.js"></script>
<link rel="stylesheet" type="text/css" href="javafiddle.css">

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/codemirror.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/addon/hint/show-hint.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/codemirror.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/addon/edit/matchbrackets.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/addon/hint/show-hint.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.10.0/mode/clike/clike.min.js"></script>
</head>
<body>
	<div data-model.="jf">
		<div class="notif" data-text.=".messages"></div>
		<h1 class="name">Java Fiddle</h1>
		<span>Share your java code here</span>
		To run the code download <a class="cl-srv" href="/jfclient.jar" target="_blank" data-init.=".showHint=false">jfclient.jar</a> 
		<span data-show.=".showHint">then double click on it or run this command <code>$java -jar jfclient.jar</code></span>
		<div class="button" tabindex="0" data-onaction.=".run()">Run</div>
		<div class="class-sec">
			Class List
			<div class="button" data-onaction.=".showAddClass=true" tabindex="0">+</div>
			<div class="add-class" data-show.=".showAddClass" data-init.=".showAddClass=false" data-onkeyup-esc.=".showAddClass=false">
				<div class="close" data-onaction.=".showAddClass=false" tabindex="0">X</div>
				<input type="text" data-bind.=".newClassName" data-focus.=".showAddClass" data-onkeydown-enter.=".addClass(.newClassName);.showAddClass=false">
				<div class="button" data-onaction.=".addClass(.newClassName);.showAddClass=false" tabindex="0">Create</div>
			</div>
			<ul class="classes">
				<li data-for.="clazz in .classes" data-class.="$i==jf.selIndex ? 'highlight' : ''" data-onaction.="jf.selClass=clazz; jf.selIndex=$i" tabindex="0">
					<div data-text.="clazz.name"></div>
					<div class="button" data-onaction.="jf.removeClass(clazz.name)" tabindex="0">X</div>
				</li>
			</ul>
		</div>
		<div class="lib-sec">
			<div class="button" data-onaction.=".showAddLib=true" tabindex="0">+</div>
			<div class="add-lib" data-show.=".showAddLib" data-init.='.showAddLib = false' data-onkeyup-esc.=".showAddLib=false">
				<div class="close" data-onaction.=".showAddLib=false" tabindex="0">X</div>
				<input type="text" name="name" data-bind.=".newLibName" data-focus.=".showAddLib" data-onkeydown-enter.=".addLib(.newLibName, .newLibUrl);.showAddLib=false">
				URL: <input type="text" name="url" data-bind.=".newLibUrl" data-init.=".newLibUrl = 'Maven'">
				<div class="button" data-onaction.=".addLib(.newLibName, .newLibUrl);showAddLib=false" tabindex="0">Add</div>
			</div>
			<ul class="libs">
				<li data-for.="lib in .libs">
					<div data-text.="lib.name" data-title.="lib.url"></div><span data-text.="'#latest: (' + lib.version + ')'"></span>
					<div class="button" data-onaction.="jf.removeLib(lib.name)" tabindex="0">X</div>
				</li>
			</ul>
			<div class="java-src">
<!--  				<pre class="editor" tabindex="1" data-editor.=".selClass.src"></pre>-->
				<div class="javaEditor"></div>			
<!--  				<textarea data-bind.=".selClass.src" data-disabled.=".selClass ? null : true"
					data-watch.=".selClass.src" data-onwatch.=".updateClass(.selClass.name, .selClass.src)"></textarea>-->
 			</div>
			
			<div class="button" data-onclick.onkeydown-space-enter.=".run()">run</div>
			<label><input type="checkbox" data-bind.=".preserveLog">Preserve Log</label>
			
			<pre class="out" data-text.=".out"></pre>
			<pre class="err" data-text.=".err"></pre>
			<div contentEditable="true">asdas<font color="red">dddd</font>ffffff <span style="color:blue">ccccccc</span></div>
			<div contentEditable="true"><div>&zwnj;</div></div>
		</div>
	</div>
</body>
</html>
